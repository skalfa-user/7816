{form name='setting'}

        <th class="ow_name ow_txtleft" colspan="3">
            <span class="ow_section_icon ow_ic_gear_wheel">{text key='consoleavatar+avatar_heading'}</span>
        </th>
    </tr>
    <tr class="ow_alt1 ow_tr_last">
        <td class="ow_label">{label name='display_name'}</td>
        <td class="ow_value">{input name='display_name'} {error name='display_name'}</td>
        <td class="ow_desc ow_small">
            {text key='consoleavatar+admin_input_display_name_desc'}
        </td>
    </tr>
</table>
<div class="clearfix ow_stdmargin"><div class="ow_right">
{submit name='save' class='ow_ic_save'}
</div></div>

{/form}

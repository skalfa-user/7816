{form name='configSaveForm'}

<table class="ow_table_1 ow_form">
    <tr class="ow_tr_first">
        <th class="ow_name ow_txtleft" colspan="3">
            <span class="ow_section_icon ow_ic_gear_wheel">{text key='usertags+general_settings'}</span>
        </th>
    </tr>
    <tr class="ow_alt1">
        <td class="ow_label">{text key='usertags+tags_in_cloud'}</td>
        <td class="ow_value">
            {input name='tagsInCloud'}<br /> {error name='tagsInCloud'}
        </td>
        <td class="ow_desc ow_small">{desc name="tagsInCloud"}</td>
    </tr>
</table>
<div class="clearfix ow_submit ow_smallmargin"><div class="ow_right">{submit name='save' class='ow_ic_save ow_positive'}</div></div>

{/form}
